name: release
on: 
  push:
    branches:
      - main
    paths:
      - 'stable/**'
  release:
    types: [published, created]

jobs:
  release:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Publish Helm charts
        uses: fixyourpcmail/helm-gh-pages@main
        with:
          token: ${{ secrets.CR_TOKEN }}
          charts_dir: stable

